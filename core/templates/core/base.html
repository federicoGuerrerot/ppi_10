<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../../static/grado.png">
    <title>{% block title %}TutoUN{% endblock %}</title>
    <!-- Añade tus estilos CSS aquí -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ececec;
            margin: 0;
            font-family: "Poppins";
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom right, #77b6f8 10%,#3787dd 40%, #0a509c 80%);
            box-shadow: 0 2px 7px rgba(0, 0, 0, 0.5);
            padding: 1em;
            color: white;
            z-index: 1;
        }


        .logo{
                text-decoration: none;
                font-weight: bold;
                color: rgb(246, 243, 243);
                font-size: 1.2em;
                
            }

            span{
                color: #010101;
            }   
        .search-section {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        footer {
            background-color: #000;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-toggle {
    color: white;
    border: none;
    cursor: pointer;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    min-width: 160px;
    z-index: 1;
}

.dropdown-menu a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

    </style>
</head>
<body>
    <div class="navbar">
        <!-- Contenido del encabezado -->
        <div class="container">
            <a class="logo" href="#">Tuto<span>UN</span><img src="../../../static/grado.png" alt="Grado Icon" style="height: 24px; margin-right: 5px;"></a>
        </div>

        <div class="dropdown">
            <button class="dropdown-toggle">Menú</button>
            <div class="dropdown-menu">
                <a href="/">Inicio</a>
                <a href="/tutores/">Tutores</a>
                <a href="/materias/">Materias</a>
                <a href="/contacto/">Contacto</a>
            </div>
        </div>
</div>
        

    <main>
        {% block content %}
        <!-- El contenido de esta sección será reemplazado por las plantillas que extiendan 'base.html' -->
        {% endblock %}
    </main>

    <footer>
        <!-- Contenido del pie de página -->
        &copy; TutoUN. Todos los derechos reservados.
        <div><a href="https://www.flaticon.es/iconos-gratis/facebook" title="facebook iconos">Facebook iconos creados por Pixel perfect - Flaticon</a></div>
        
    </footer>
</body>
</html>
