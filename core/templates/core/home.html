<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutoUN - Página principal</title>
    <!-- Añade tus estilos CSS aquí -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 1rem;
            color: white;
        }
        .search-section {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        footer {
            background-color: #000;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-toggle {
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

.dropdown-menu {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    min-width: 160px;
    z-index: 1;
}

.dropdown-menu a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu a:hover {
    background-color: #f1f1f1;
}

.dropdown:hover .dropdown-menu {
    display: block;
}

    </style>
</head>
<body>
    <header>
        <h1>TutoUN</h1>
        <nav>
            <div class="dropdown">
                <button class="dropdown-toggle">Menú</button>
                <div class="dropdown-menu">
                    <a href="/">Inicio</a>
                    <a href="/tutores/">Tutores</a>
                    <a href="/materias/">Materias</a>
                    <a href="/contacto/">Contacto</a>
                </div>
            </div>
        </nav>
        
    </header>
    
    <div class="search-section">
        <form action="/search/" method="GET">
            <label for="search-input">Buscar tutores por temática:</label>
            <input type="text" id="search-input" name="search" placeholder="Ejemplo: Matemáticas" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
    
    
    <footer>
        &copy; TutoUN. Todos los derechos reservados.
    </footer>
</body>
</html>
