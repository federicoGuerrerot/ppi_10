{% extends 'core/base.html' %}

{% block title %}
    Iniciar sesión - TutoUN
{% endblock %}

{% load static %}

{% block content %}
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        label {
            margin: 0.5rem 0;
        }

        input {
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .social-login-buttons {
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            margin-top: 1rem;
        }

        .social-login-button {
        display: inline-block;
        padding: 12px 24px;
        margin: 5px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        border-radius: 4px;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .icon {
        width: 24px;
        height: auto;
        margin-right: 8px;
        vertical-align: middle;
    }

    .facebook-button {
        color: white;
        background-color: #3B5998;
    }

    .facebook-button:hover {
        background-color: #2d4373;
    }

    .google-button {
        color: #444;
        background-color: #F4F4F4;
    }

    .google-button:hover {
        background-color: #E8E8E8;
    }


        

    </style>

    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form method="POST" action="{% url 'users:login' %}">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="social-login-buttons">
            <a href="{}" class="social-login-button facebook-button">
                <img src="{% static 'facebook.png' %}" alt="Facebook icon" class="icon"> Facebook
            </a>
            <a href="{}" class="social-login-button google-button">
                <img src="{% static 'google.png' %}" alt="Google icon" class="icon"> Google
            </a>            
        </div>
        <p><a href="{}">¿Olvidaste tu contraseña?</a></p>
        <p><a href="{}">¿Eres nuevo aquí? Crea una cuenta</a></p>
    </div>

    
{% endblock %}
